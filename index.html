<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container d-flex align-text-center">
         <h1>Movie Project</h1>
    </div>
    <div class="container">
        <table id="characters">
            <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>ID</th>
                <th>Rating</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody class="block">
            <!-- Movie rows will be dynamically populated here -->
            </tbody>
        </table>
        <br>
        <!-- Hidden dialog for adding movies -->
        <div>
            <button id="showPopupButton">Add New Movie</button>
            <button type="BUTTON" value="Back to top of page" onclick="window.location.href='#top'">Go to the top</button>
            <br>
            <div id="popupContainer" class="dialog" style="display: none;">
                <h2>Add Movie</h2>
            <form id="movieForm" class="d-flex">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" required>
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" required>
                    <button type="submit" id="submitButton">Add Movie</button>
            </form>
            </div>
        </div>
        <!-- Hidden dialog for editing movies -->
        <div id="editDialog" class="dialog" style="display: none;">
            <h2>Edit Movie</h2>
            <br>
            <form id="editForm">
                <input type="hidden" id="editMovieId" required>
                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle">
                <label for="editGenre">Genre:</label>
                <input type="text" id="editGenre">
                <label for="editRating">Rating:</label>
                <input type="text" id="editRating">
                <button id="btnUpdateMovie" disabled="disabled">Update</button>
                <div id="editWarning">Please fill out all fields!</div>
            </form>
        </div>
    </div>
</div>


<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
